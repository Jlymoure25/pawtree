        #christmasTree {

            transform: translate(-50%, -50%);
            z-index: 1;
            filter: hue-rotate(90deg) saturate(1.5) brightness(0.8);
        }

        #startOverlay > * {

            z-index: 2;
        }

        #startOverlay.hidden {

        }

        #startBtn {
            padding: 25px 70px;
            font-size: 28px;
            font-weight: bold;
            background: white;
            color: #2d8659;

            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(45, 134, 89, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(45, 134, 89, 0.6);
        }

        #skipToShopBtn {
            padding: 15px 40px;

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {

        #startText {
            color: white;
            font-size: 20px;

        #animatedPets {
            position: absolute;
            font-size: 50px;
            white-space: nowrap;
            animation: runAround 12s linear infinite;
            z-index: 3;
        }

        @keyframes runAround {
            0% {
                left: -200px;
                top: 20%;
            }
            15% {
                left: 80%;
                top: 20%;
            }
            30% {

    <div id="videoContainer">
        <video id="mainVideo" autoplay playsinline>
            <source src="Video Project 1christ.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="unmuteBtn">
            <span class="sound-icon">üîä</span>
            Click to Unmute
        </button>
        <a id="shopNowBtn" href="giftideas.html">SHOP NOW</a>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const unmuteBtn = document.getElementById('unmuteBtn');
        const shopNowBtn = document.getElementById('shopNowBtn');
        const startOverlay = document.getElementById('startOverlay');
        const startBtn = document.getElementById('startBtn');

        let videoTimeout = null;

        // Prevent video from playing until user clicks start
        video.pause();

        // Function to show the Shop Now button
        function showShopNowButton() {
            unmuteBtn.classList.remove('show');
            shopNowBtn.classList.add('show');
        }

        // Error handling for video - if video fails to load, show Shop Now button
        video.addEventListener('error', () => {
            console.log('Video load error - showing Shop Now button');
            showShopNowButton();
        });

        // Handle case where video metadata fails to load
        video.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded successfully');
            if (videoTimeout) {
                clearTimeout(videoTimeout);
                videoTimeout = null;
            }
        });

        // Start button handler - enables sound and starts video
        startBtn.addEventListener('click', () => {
            startOverlay.classList.add('hidden');
            video.muted = false;
            video.volume = 1.0;
            
            // Set a 3-second timeout - if video doesn't start playing, show Shop Now button
            videoTimeout = setTimeout(() => {
                console.log('Video timeout - showing Shop Now button');
                showShopNowButton();
            }, 3000);

            video.play().catch(error => {
                console.log('Play error:', error);
                // If play fails, show the Shop Now button immediately
                if (videoTimeout) {
                    clearTimeout(videoTimeout);
                }
                showShopNowButton();
            });
        });

        // Clear timeout if video starts playing successfully
        video.addEventListener('playing', () => {
            console.log('Video is playing');
            if (videoTimeout) {
                clearTimeout(videoTimeout);
                videoTimeout = null;
            }
        });

        // Show Shop Now button when video ends
        video.addEventListener('ended', () => {
            showShopNowButton();
        });
    </script>
